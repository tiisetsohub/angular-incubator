<div class="screen-container">
    <h1 class = "screen-title">Bookings</h1>
    <p class = "screen-sub-title">See all the bookings below</p>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="referenceNumber">
          <th mat-header-cell *matHeaderCellDef class="reference-number-th"> Reference Number </th>
          <td mat-cell *matCellDef="let element"> {{element.referenceNumber}} </td>
        </ng-container>
      
        <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef  class="customer-id-th"> CustomerID </th>
          <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="flightId">
          <th mat-header-cell *matHeaderCellDef  class="flight-id-th"> FlightID </th>
          <td mat-cell *matCellDef="let element"> {{element.flightId}} </td>
        </ng-container>
        
        <ng-container matColumnDef="bookingDate">
          <th mat-header-cell *matHeaderCellDef  class="booking-date-th"> Booking Date </th>
          <td mat-cell *matCellDef="let element"> {{element.bookingDate | date: 'medium'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
    </table>

</div>
